<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Matlista Generator</title>
</head>
<body>
    <div class="title-container">
        <h1>Matlista Generator</h1>
        <p>Här ska vi göra en matlista generator, så man får ut en hel vecka med olika maträtter och även en inköpslista</p>
        
    </div>
<div class="Generator-container">
    <button class="generate-Btn" id="generate-Btn">Generera Matlista</button>
    <button class="rensa" id="rensa">RENSA</button>
</div>
<div class="matlista-container" id="matlista-container">
<ul id="matsedel-lista"></ul>
</div>
<div class="inköpslista-container" id="inköpslista-container">
<ul id="inköps-lista"></ul>
</div>
</body>
<script src="javascript.js"></script>
</html>
